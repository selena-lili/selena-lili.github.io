<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Analysing sentences</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <style>
            .form {
                margin-top: 10px; 
            } 
        </style>
    </head>
    <body>
        <div class="container-fluid" action="http://localhost:8080" method="get">
            <form class="form form-group" id="form">
                <div class="input-group input-group-md">
                    <input class="form-control" type="text" aria-label="Text" placeholder="Please type your sentence here!" autocomplete="false" autofocus>
                    <span class="input-group-btn">
                        <button id="submit" class="btn btn-secondary btn-outline-success" type="button">Submit</button>
                    </span>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            $('#submit').on('click',function(){
                $('form').submit();
            });
        </script>
    </body>
</html>
